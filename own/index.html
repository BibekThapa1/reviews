<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES6 Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="slider-container">
      <div class="headings">
        <h1><span>/</span> Reviews</h1>
      </div>
      <div class="slider-content">
        <article class="slide">
          <img src="https://images2.imgbox.com/56/88/oJvFN3l5_o.jpeg" alt="" />

          <h3 class="name">PETER DOE</h3>
          <h6 class="role">Product Manager</h6>
          <p class="description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur
            corporis animi saepe iure eligendi maiores quod et numquam voluptate
            nesciunt harum delectus atque exercitationem, eos quae. Voluptate,
            totam. Quis, corrupti.
          </p>
          <div class="quote-icon">
            <i class="ri-double-quotes-r"></i>
          </div>
        </article>
      </div>
      <!-- Buttons -->
      <div class="buttons">
        <button class="btn left-btn">
          <i class="ri-arrow-left-line"></i>
        </button>
        <button class="btn right-btn">
          <i class="ri-arrow-right-line"></i>
        </button>
      </div>
    </div>
  </body>
</html>
